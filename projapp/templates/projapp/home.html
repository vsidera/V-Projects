{% extends "projapp/base.html" %}
{% block content %}
    <!-- Adding a search form  -->
    <div class="col-sm-4 col-md-4 navbar-right">

      <form class="navbar-form" role="search" action="{% url 'search_results' %}">

        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search Article" name="article">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>

      </form>
    </div>
    <!-- search form end -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
          {% for post in posts %}
          <div class="proj-item">
            <article class="media content-section">
              <div class="media-body">
                <div class="article-metadata">
                  <h5><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h5>
                  <small class="text-mute">{{ post.created_on }}</small>
                </div>
                <img src="{{post.image.url}}" alt="Avatar" style="width:100%">
                <!-- <p class="article-content">{{ post.description }}</p>
                <p class="article-content">{{ post.live_link }}</p> -->
              </div>
            </article>
          </div>  
          {% endfor %}
        </div>
        <div class="col-md-2">
        </div>
      </div>
    </div>
    
{% endblock content %}
