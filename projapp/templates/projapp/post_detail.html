{% extends "projapp/base.html" %}
{% block content %}
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2">
          </div>
          <div class="col-md-8">
            <article class="media content-section">
              <div class="media-body">
                <div class="article-metadata">
                  <h5 class="article-title-detail">{{ object.title }}</h5>
                  <small class="text-muted">{{ object.created_on }}</small>
                </div>
                <img src="{{object.image.url}}" alt="Avatar" style="width:100%">
                <p class="article-content">{{ object.description }}</p>
                <a class="livelink" href="{{ object.live_link }}">visit the live site</a>
                {% if object.profile.user == user %}
                <div>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
                </div>
                {% endif %}
              </div>
            </article>
          </div>
          <div class="col-md-2">
          </div>
        </div>
      </div>
        
{% endblock content %}
